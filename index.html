<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="./vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Valentine</title>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Background Slideshow -->
  <div class="slideshow">
    <div class="slide" style="background-image: url('./assets/bahamas.jpeg')"></div>
    <div class="slide" style="background-image: url('./assets/pink_sand.jpeg')"></div>
    <div class="slide" style="background-image: url('./assets/bali_swing.jpeg')"></div>
  </div>
  <div class="overlay"></div>

  <!-- Click to Enter Overlay -->
  <div id="enter-overlay"
    style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 9999; display: flex; justify-content: center; align-items: center; color: white; cursor: pointer;">
    <h1>Click to Start ❤️</h1>
  </div>

  <div class="container" id="main-content">
    <h1 id="question">Will you be my Valentine?</h1>
    <div class="buttons" id="btn-group">
      <button class="btn btn-yes" id="yes-btn">Yes</button>
      <button class="btn btn-no" id="no-btn">No</button>
    </div>
  </div>

  <!-- Hidden Photo Animation Container -->
  <div class="photo-container" id="photo-container">
    <div class="photo-wrapper photo-left">
      <img src="./assets/me.jpeg" alt="Me" id="user-photo">
    </div>
    <div class="photo-wrapper photo-right">
      <img src="./assets/mine.jpeg" alt="You" id="partner-photo">
    </div>
  </div>

  <div class="final-message" id="final-msg">Every adventure is better with you. ❤️</div>

  <audio id="bg-music-1" loop>
    <source src="./assets/music1.mp3" type="audio/mpeg">
  </audio>

  <audio id="bg-music-2">
    <source src="./assets/music2.mp3" type="audio/mpeg">
  </audio>

  <script type="module" src="./main.js"></script>
</body>

</html>
